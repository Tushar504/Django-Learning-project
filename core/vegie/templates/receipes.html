{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="receipe_name" type="text" required class="form-control">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe description</label>
          <textarea name="receipe_description" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe image</label>
            <input name="receipe_image" required type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      <hr>
    <div class="mt-5">
        <div class="col-6 mx-auto">
           <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Receipe</label>
                <input name="search" type="text" value="{{search}}" class="form-control card shadow-lg">
                <button class="btn btn-success mt-1">Search</button>
                
              </div>
           </form>
        </div>

    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S. No</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td><img src="/media/{{receipe.receipe_image}}" style="height: 200px; width: 200px;"/></td>
            <td><a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger mb-2">Delete</a><a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a></td>
            
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
